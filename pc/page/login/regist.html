<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国泰-注册</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>

<body>
    <div id="app">
        <!-- head -->
        <div class="main login-lg">
            <a href="../../index.html"><img src='../../assets/images/logo.jpg' /></a>
        </div>

        <!-- login -->
        <div class="main" style="width: 600px; padding: 60px 0 120px;">
            <el-tabs v-model="activeName">
                <el-tab-pane label="手机注册" name="first">
                    <div class="regist">
                        <el-steps :active="active" finish-status="success">
                            <el-step title="验证手机号"></el-step>
                            <el-step title="填写账号信息"></el-step>
                            <el-step title="注册成功"></el-step>
                        </el-steps>
        
                        <div style="margin-top: 30px;">
                            <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
                                <el-form-item label="手机">
                                    <el-input placeholder="请输入手机号码" v-model="formLabelAlign.name" style="width: 300px"></el-input>
                                    <el-button>发送验证码</el-button>
                                </el-form-item>
                                <el-form-item label="验证码">
                                    <el-input placeholder="请输入验证码" v-model="formLabelAlign.region" style="width: 300px"></el-input>
                                </el-form-item>
                            </el-form>
                            <button class="regist-btn" style="margin-left: 80px;">下一步</button>
                        </div>
                    </div>
                </el-tab-pane>
                <el-tab-pane label="邮箱注册" name="second">
                    <div style="margin-top: 30px;">
                        <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign2">
                            <el-form-item label="邮箱">
                                <el-input placeholder="请输入邮箱" v-model="formLabelAlign2.name" style="width: 300px"></el-input>
                            </el-form-item>
                        </el-form>
                        <button class="regist-btn" style="margin-left: 80px;">立即注册</button>
                    </div>
                </el-tab-pane>
            </el-tabs>
            
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>
<script type="module">
    import foot from '../../components/footer.js'
    new Vue({ 
        el: '#app', 
        components: {
            'foot-component': {
                template: foot()
            }
        },
        data() {
            return {
                activeName: 'first',
                active: 1,
                labelPosition: 'right',
                formLabelAlign: {
                    name: '',
                    region: ''
                },
                formLabelAlign2: {
                    name: ''
                }
            }
        }
    })
</script>

</html>
