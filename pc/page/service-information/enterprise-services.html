<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>服务指南-关联企业服务</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/service.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="banner2">
                    <el-carousel arrow="always" :autoplay="false" height="320px">
                        <el-carousel-item v-for="item in banner" :keys="item">
                            <image :src="item"></image>
                        </el-carousel-item>
                    </el-carousel>
                </div>

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='../../index.html'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>服务指南</el-breadcrumb-item>
                        <el-breadcrumb-item>关联企业服务</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                
                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">关联企业服务</p>
                    <div class="gt-public-padd">
                        <div class="service-dot">
                            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                                <el-form-item label="缴费日期">
                                    <el-input v-model="formInline.user" placeholder="缴费日期"></el-input>
                                </el-form-item>
                                <el-form-item label="分公司">
                                    <el-select v-model="formInline.region" placeholder="活动区域">
                                        <el-option label="01中国货运航空公司" value="shanghai"></el-option>
                                        <el-option label="01中国货运航空公司" value="beijing"></el-option>
                                        <el-option label="01中国货运航空公司" value="beijing"></el-option>
                                        <el-option label="01中国货运航空公司" value="beijing"></el-option>
                                        <el-option label="01中国货运航空公司" value="beijing"></el-option>
                                        <el-option label="01中国货运航空公司" value="beijing"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="验证码">
                                    <el-input v-model="formInline.user" placeholder=""></el-input>
                                </el-form-item>
                            </el-form>
                            <el-upload
                                class="upload-demo"
                                action="#"
                                :on-preview="handlePreview"
                                :on-remove="handleRemove"
                                :before-remove="beforeRemove"
                                multiple
                                :limit="3"
                                :on-exceed="handleExceed"
                                :file-list="fileList">
                                <el-button size="small" type="primary">点击上传</el-button>
                                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                            </el-upload>
                            <p class="enterprise-p">上传信息：</p>
                            <div class="enterprise-height"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { serviceInformationNav } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: serviceInformationNav()
            }
        },
        data() { 
            return {
                banner: [
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg'
                ],
                formInline: {
                    user: '',
                    region: ''
                }
            } 
        } 
    })
</script>
</html>
