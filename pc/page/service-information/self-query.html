<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>服务指南-自助查询</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/service.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="banner2">
                    <el-carousel arrow="always" :autoplay="false" height="320px">
                        <el-carousel-item v-for="item in banner" :keys="item">
                            <image :src="item"></image>
                        </el-carousel-item>
                    </el-carousel>
                </div>

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='../../index.html'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>服务指南</el-breadcrumb-item>
                        <el-breadcrumb-item>自助查询</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                
                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">自助查询</p>
                    <div class="gt-public-padd">
                        <div class="service-dot">
                            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                                <el-form-item label="电子客票号">
                                    <el-input v-model="formInline.user" placeholder="审批人"></el-input>
                                </el-form-item>
                                <el-form-item label="证件">
                                    <el-select v-model="formInline.region" placeholder="活动区域">
                                    <el-option label="省份证" value="shanghai"></el-option>
                                    <el-option label="护照" value="beijing"></el-option>
                                    <el-option label="其他" value="beijing"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit">查询</el-button>
                                </el-form-item>
                            </el-form>
                            <el-table :data="tableData" style="width: 100%">
                                <el-table-column
                                    prop="date"
                                    label="电子客票号"
                                    width="120">
                                </el-table-column>
                                <el-table-column
                                    prop="name"
                                    label="产品名称"
                                    width="80">
                                </el-table-column>
                                <el-table-column
                                    prop="date"
                                    label="保障始期"
                                    width="120">
                                </el-table-column>
                                <el-table-column
                                    prop="date"
                                    label="保险费"
                                    width="80">
                                </el-table-column>
                                <el-table-column
                                    prop="date"
                                    label="保单状态"
                                    width="80">
                                </el-table-column>
                                <el-table-column
                                    prop="date"
                                    label="陆家嘴国泰保单号码">
                                </el-table-column>
                            </el-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { serviceInformationNav } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: serviceInformationNav()
            }
        },
        data() { 
            return {
                banner: [
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg'
                ],
                formInline: {
                    user: '',
                    region: ''
                },
                tableData: []
            } 
        } 
    })
</script>
</html>
