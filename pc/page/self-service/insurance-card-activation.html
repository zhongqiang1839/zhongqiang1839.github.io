<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客服服务-自助保险卡激活</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/service.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="banner2">
                    <el-carousel arrow="always" :autoplay="false" height="320px">
                        <el-carousel-item v-for="item in banner" :keys="item">
                            <image :src="item"></image>
                        </el-carousel-item>
                    </el-carousel>
                </div>

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='../../index.html'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>自助服务</el-breadcrumb-item>
                        <el-breadcrumb-item>自助保险卡激活</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                
                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">自助保险卡激活</p>
                    <div class="gt-public-padd">
                        <div class="card-activation">
                            <el-form ref="form" :model="form" label-width="80px">
                                <el-form-item label="卡号">
                                    <el-input v-model="form.name"></el-input>
                                </el-form-item>
                                <el-form-item label="密码">
                                    <el-input v-model="form.password"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit">卡险激活</el-button>
                                    <el-button>保单打印</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { selfServiceNav } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: selfServiceNav()
            }
        },
        data() { 
            return {
                banner: [
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg'
                ],
                form: {
                    name: '',
                    password: '',
                }
            } 
        } 
    })
</script>
</html>
