<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的账户</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/user.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='../../index.html'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>我的账户</el-breadcrumb-item>
                        <el-breadcrumb-item>账户管理</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>

                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">账户管理</p>
                    <div class="gt-public-padd">
                        <template>
                            <el-tabs v-model="activeName" @tab-click="handleClick">
                                <el-tab-pane label="基础信息" name="first">
                                    <div class="user-account">
                                        <el-form ref="form" :model="form1" label-width="100px">
                                            <el-form-item label="昵称">
                                                <el-input v-model="form1.name"></el-input>
                                            </el-form-item>
                                            <el-form-item label="手机号码">
                                                <el-input v-model="form1.tel"></el-input>
                                            </el-form-item>
                                            <el-form-item label="地址">
                                                <el-input v-model="form1.address"></el-input>
                                            </el-form-item>
                                            <el-form-item label="邮箱">
                                                <el-input v-model="form1.email"></el-input>
                                            </el-form-item>
                                            <el-form-item label="投保人">
                                                <el-input v-model="form1.applicant"></el-input>
                                            </el-form-item>
                                            <el-form-item label="被保人信息">
                                                <el-input v-model="form1.Insured"></el-input>
                                            </el-form-item>
                                            <el-form-item label="自我介绍">
                                                <el-input v-model="form1.msg"></el-input>
                                            </el-form-item>
                                            <el-form-item>
                                                <el-button type="primary" @click="onSubmit">修改</el-button>
                                            </el-form-item>
                                        </el-form>
                                    </div>
                                </el-tab-pane>
                                <el-tab-pane label="修改密码" name="second">
                                    <div class="user-account">
                                        <el-form ref="form" :model="form2" label-width="80px">
                                            <el-form-item label="原密码">
                                                <el-input v-model="form2.passwrod"></el-input>
                                            </el-form-item>
                                            <el-form-item label="新密码">
                                                <el-input v-model="form2.passwrod"></el-input>
                                            </el-form-item>
                                            <el-form-item label="确认密码">
                                                <el-input v-model="form2.passwrod"></el-input>
                                            </el-form-item>
                                            <el-form-item>
                                                <el-button type="primary" @click="onSubmit">确定</el-button>
                                            </el-form-item>
                                        </el-form>
                                    </div>
                                </el-tab-pane>
                            </el-tabs>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { user } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: user()
            }
        },
        data() { 
            return {
                activeName: 'first',
                form1: {
                    name: '国泰',
                    tel: '18888888888',
                    blog: 'guotai@sina.com',
                    msg: ''
                },
                form2: {}
            } 
        } 
    })
</script>
</html>
