<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城-企业合作</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/mall.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="banner2">
                    <el-carousel arrow="always" :autoplay="false" height="320px">
                        <el-carousel-item v-for="item in banner" :keys="item">
                            <image :src="item"></image>
                        </el-carousel-item>
                    </el-carousel>
                </div>

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='/'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>商城</el-breadcrumb-item>
                        <el-breadcrumb-item>企业合作</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>

                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">企业合作</p>
                    <div class="gt-public-padd">
                        <div class="enterprise">
                            <img src="../../assets/images/jsbxdl.png" alt="">
                            <div class="enterprise-box">
                                <h4>鑫山助力国泰私车宝意外保障计划</h4>

                                <a href="../about/detail.html">点击查看详情<<</a>
                                <el-button type="primary">点餐早点时间</el-button>
                            </div>
                        </div>
                        <div class="enterprise">
                            <img src="../../assets/images/1.jpg" alt="">
                            <div class="enterprise-box">
                                <h4>东方万里行积分换保险,购保险享积分</h4>
                                <a href="../about/detail.html">点击查看详情<<</a>
                                <p>拥有保险兑换码的东方万里行会员,请点击</p>
                                <el-button type="primary">积分 兑换保险</el-button>
                                <p>东方万里行会员,还可网购保险享积分 ,请点击</p>
                                <el-button type="primary">制定我的保险</el-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { mall } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: mall()
            }
        },
        data() { 
            return {
                banner: [
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg'
                ] 
            } 
        } 
    })
</script>
