<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线留言</title>
    <link rel="stylesheet" href="../../assets/css/common/common.css">
    <link rel="stylesheet" href="../../assets/css/other.css">
    <link rel="stylesheet" href="../../libs/element-ui.css">
    <script src="../../libs/vue.js"></script>
    <script src="../../libs/element-ui.js"></script>
</head>
<body>
    <div id="app">
        <!-- head -->
        <head-component></head-component>

        <!-- main -->
        <div class="main gt-flex mar15">
            <!-- 子导航 -->
            <nav-component></nav-component>
            
            <div class="box-right">

                <div class="banner2">
                    <el-carousel arrow="always" :autoplay="false" height="320px">
                        <el-carousel-item v-for="item in banner" :keys="item">
                            <image :src="item"></image>
                        </el-carousel-item>
                    </el-carousel>
                </div>

                <div class="mar15">
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item><a href='../../index.html'>首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>在线留言</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>

                <div class="mar15 gt-public-box">
                    <p class="gt-public-title">在线留言</p>
                    <div class="gt-public-padd feedback">
                        <div>
                            <p class="feedback-txt">注：亲爱的客户，为了您的问题能够得到及时妥善的处理，请勿必详实描述您的问题、需求并留下正确的联系方式，我们的客服人员将尽快与您联系为您提供服务。</p>
                            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">                                
                                <el-form-item label="表单类别" prop="resource" >
                                    <el-radio-group v-model="ruleForm.resource">
                                    <el-radio label="咨询"></el-radio>
                                    <el-radio label="投诉"></el-radio>
                                    <el-radio label="理赔报案"></el-radio>
                                    <el-radio label="我要预约"></el-radio>
                                    <el-radio label="申请保单复效"></el-radio>
                                    </el-radio-group>
                                </el-form-item>
                                <el-form-item label="主题" prop="name">
                                    <el-input v-model="ruleForm.name"></el-input>
                                </el-form-item>
                                <el-form-item label="您的姓名" prop="name">
                                    <el-input v-model="ruleForm.name"></el-input>
                                </el-form-item>
                                <el-form-item label="手机号码" prop="name">
                                    <el-input v-model="ruleForm.name"></el-input>
                                </el-form-item>
                                <el-form-item label="E-mail" prop="name">
                                    <el-input v-model="ruleForm.email"></el-input>
                                </el-form-item>
                                <el-form-item label="您的留言" prop="desc">
                                    <el-input type="textarea" v-model="ruleForm.desc"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="submitForm('ruleForm')">完成</el-button>
                                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foot -->
        <foot-component></foot-component>
    </div>
</body>

<script type="module">
    import herader from '../../components/header.js'
    import foot from '../../components/footer.js'
    import { other } from '../../components/sub-nav.js'
    new Vue({ 
        el: '#app', 
        components: {
            'head-component': {
                template: herader()
            },
            'foot-component': {
                template: foot()
            },
            'nav-component': {
                template: other()
            }
        },
        data() { 
            return {
                banner: [
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg', 
                    '../../assets/images/2019shaoerji_banner.jpg'
                ],
                ruleForm: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                rules:{}
            }
        } 
    })
</script>
</html>
